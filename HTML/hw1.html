<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="hw1.css">
</head>

<body>
    <main>
        <h1>Password Generator</h1>
        <div id="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="50" value="8">
            <br>
            <input type="checkbox" id="upper" checked>
            <label for="upper">Include Uppercase Characters</label>
            <br>
            <input type="checkbox" id="normal" checked>
            <label for="normal">Include Normal Characters</label>
            <br>
            <input type="checkbox" id="number" checked>
            <label for="number">Include Numbers</label>
            <br>
            <input type="checkbox" id="special" checked>
            <label for="special">Include Special Characters</label>
        </div>
        <div id="password">Your generated password will appear here</div>
        <button id="generateBtn" onclick="generatePassword()">Generate Password</button>

    </main>
    <script type="text/javascript" src="hw1.js"> </script>
</body>

</html>
