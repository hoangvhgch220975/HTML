<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <link rel="stylesheet" href="ex6.css">

    <!--  Add Google Fonts embed code -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>

        <!-- Social icons -->
        <nav class="social-icons">

            <a href="https://www.tiktok.com/" id="tiktok-icon" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338430_1280.png" alt="TikTok">

        </nav>

    </header>
    <main>
        <!-- Add your site or application content here -->

                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <script type="text/javascript" src="ex6.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"> </script>
        <script src="chart.js"></script>
        <div>
            <canvas id="myChart"></canvas>
        </div>
