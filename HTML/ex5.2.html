<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What will you choose in life?</title>
    <link rel="stylesheet" href="ex5.2.css">
</head>

<body>
    <header>
        <h1>What will you choose in life?</h1>
    </header>
    <main>
        <form id="myForm">

            <!-- Checkbox -->
            <input type="checkbox" id="checkbox_health" name="checkbox_field" value="Health">
            <label for="checkbox_health">Health</label><br>
            <input type="checkbox" id="checkbox_wealth" name="checkbox_field" value="Wealth">
            <label for="checkbox_wealth">Wealth</label><br>
            <input type="checkbox" id="checkbox_happiness" name="checkbox_field" value="Happiness">
            <label for="checkbox_happiness">Happiness</label><br>

            <!-- TEXT field -->
            <div id="selectedOptions">
                <strong>You choose: </strong>
                <span id="selectedText"></span>
            </div>
            <!-- Button -->
            <input type="submit" value="Make a choice">
        </form>
    </main>

    <script type="text/javascript" src="ex5.2.js"> </script>
</body>

</html>
