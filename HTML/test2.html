<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "name": "My Website",
            "url": "http://www.mywebsite.com",
            "logo": "http://www.mywebsite.com/logo.png",
            "contactPoint": [{
                "@type": "ContactPoint",
                "telephone": "+1-401-555-1212",
                "contactType": "customer service"
            }]
        }
    </script>
</head>

<body>
    <div>
        <h1>My Website Header</h1>
        <nav class="horizontal-nav">
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </div>

    <div class="product">
        <h1> Product Name</h1>
        <img src="https://i.pinimg.com/736x/38/52/a0/3852a07d2f6828ca4c9d9547fac8bed3.jpg">
        <p style="text-align: center;">Product Description</p>
        <div style="text-align: center;">
            <p>Price: $100</p>
            <span>GBP</span>
        </div>
    </div>

    <div class="product" itemscope itemtype="http://schema.org/Product">
        <h1 itemprop="name">Product Name</h1>
        <img itemprop="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEee6HpLGDwXLaaGnJ0CxS4hbVdW7OSJ5GWhAS8yE2wN-rhCRIUr3AOj1ETtWblt62Hng&usqp=CAU">
        <p itemprop="description" style="text-align: center;">Product Description</p>
        <div style="text-align: center;" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
            <p itemprop="price">Price: $100</p>
            <span itemprop="priceCurrency" content="GBP">GBP</span>
        </div>
    </div>

    <footer>
        <p style="font-size: 5px;"> &copy; My Website 2024</p>
    </footer>

</body>

</html>
